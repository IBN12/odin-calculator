<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odin Calculator Projects</title>
        <script src="./javascript/javascript.js" defer></script>
        <link rel="stylesheet" href="./styles/styles.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="header">
            <div class="header-title">Calculator</div>
        </div>
        
        <div class="calculator-container">
            <div class="item-one">
                <div class="calculator-screen"></div>
            </div>
            <div class="item-two">
                <div class="calculator-operator-pad">
                    <div><button class="operator-button">+</button></div>
                    <div><button class="operator-button">-</button></div>
                    <div><button class="operator-button">/</button></div>
                    <div><button class="operator-button">*</button></div>
                    <div><button class="equal-button">=</button></div>
                    <div><button class="clear-button">clr</button></div>
                </div>
                <div class="calculator-number-pad">
                    <div><button class="number-button">1</button></div>
                    <div><button class="number-button">2</button></div>
                    <div><button class="number-button">3</button></div>
                    <div><button class="number-button">4</button></div>
                    <div><button class="number-button">5</button></div>
                    <div><button class="number-button">6</button></div>
                    <div><button class="number-button">7</button></div>
                    <div><button class="number-button">8</button></div>
                    <div><button class="number-button">9</button></div>
                    <div><button class="number-button">0</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
